<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <label for="city">City</label>
            <input type="text" id="city" value="Sibiu" />
        </div>
        <div>
            <button id="show-weather">Show Weather</button>
            <button id="display-forecast">Display Forecast</button>
        </div>
        <div id="weather-container" class="weather-now"></div>
        <div id="forecast-container" class="forecast"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
